<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Финансовый трекер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Финансовый трекер</h1>

  <form id="transaction-form">
    <input type="number" id="amount" placeholder="Сумма" required />
    <input type="text" id="description" placeholder="Описание" required />
    <select id="category">
      <option value="Еда">Еда</option>
      <option value="Транспорт">Транспорт</option>
      <option value="Зарплата">Зарплата</option>
      <option value="Развлечения">Развлечения</option>
    </select>
    <button type="submit">Добавить</button>
  </form>

  <table id="transaction-table">
    <thead>
      <tr>
        <th>Дата и Время</th>
        <th>Категория</th>
        <th>Описание</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="total">Общая сумма: 0</p>
  <p id="full-description"></p>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
